<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-vente-heading" data-cy="VenteCreateUpdateHeading" jhiTranslate="myCommerceApp.vente.home.createOrEditLabel">
        Create or edit a Vente
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCommerceApp.vente.dateVente" for="field_dateVente">Date Vente</label>
          <div class="input-group">
            <input
              id="field_dateVente"
              data-cy="dateVente"
              type="text"
              class="form-control"
              name="dateVente"
              ngbDatepicker
              #dateVenteDp="ngbDatepicker"
              formControlName="dateVente"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="dateVenteDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCommerceApp.vente.nomRevendeur" for="field_nomRevendeur">Nom Revendeur</label>
          <input
            type="text"
            class="form-control"
            name="nomRevendeur"
            id="field_nomRevendeur"
            data-cy="nomRevendeur"
            formControlName="nomRevendeur"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCommerceApp.vente.modePaiement" for="field_modePaiement">Mode Paiement</label>
          <input
            type="text"
            class="form-control"
            name="modePaiement"
            id="field_modePaiement"
            data-cy="modePaiement"
            formControlName="modePaiement"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCommerceApp.vente.montantVente" for="field_montantVente">Montant Vente</label>
          <input
            type="number"
            class="form-control"
            name="montantVente"
            id="field_montantVente"
            data-cy="montantVente"
            formControlName="montantVente"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myCommerceApp.vente.client" for="field_client">Client</label>
          <select class="form-control" id="field_client" data-cy="client" name="client" formControlName="client">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="clientOption.id === editForm.get('client')!.value?.id ? editForm.get('client')!.value : clientOption"
              *ngFor="let clientOption of clientsSharedCollection; trackBy: trackClientById"
            >
              {{ clientOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
